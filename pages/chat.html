<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http:////at.alicdn.com/t/font_1928069_fh0s5v3f3pl.css">
	<link rel="stylesheet" href="../css/chat.css">
	<title>聊天室首页</title>
</head>

<body>
	<div class="chat">
		<div class="message-list">
			<div class="header">
				<div class="user-msg">
					<div>
						<img src="" alt="头像">
					</div>
					<span class="user-id"></span>
					<i class="iconfont icon-tianjia">
						<div class="contact">
							<div class="friend-request">获取好友申请</div>
							<div class="get-friend">搜索用户</div>
						</div>
					</i>
					<i class="iconfont icon-gengduo">
						<div class="contact">
							<div class="changePwd">更改密码</div>
							<div class="logout">退出</div>
							<div class="annul">注销账户</div>
						</div>
					</i>
				</div>
				<div class="search">
					<div class="search-box">
						<i class="iconfont icon-sousuo"></i>
						<input type="text" class="search-input" placeholder="查找联系人或群">
						<span class="search-btn">搜索好友</span>
					</div>
				</div>
			</div>
			<div class="li-box">
				<div class="null" style="height: 125px;"></div>
				<div class="chat-list">
					<li class="separate"></li>
				</div>
			</div>
			<div class="changeName">
				<div>修改昵称</div>
				<input type="text" placeholder="请输入新的昵称"><button>确定</button>
				<div class="cancel"><span>×</span></div>
			</div>
			<div class="search-friend">
				<div class="cancel">
					<span>×</span>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="msg-content">
				<div>
					<p class="myself">
						<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1628789822,4171458903&fm=26&gp=0.jpg"
							alt="">
						<span>hello</span>
					</p>
				</div>
				<div>
					<p class="opposite">
						<img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=100927193,94578439&fm=26&gp=0.jpg"
							alt="">
						<span>你好</span>
					</p>
				</div>
			</div>
			<div class="comment">
				<div class="comment-content">
					<textarea rows="" cols=""></textarea>
				</div>
			</div>
			<div class="get-friend-box">
				<div class="search">
					<div class="search-box">
						<i class="iconfont icon-sousuo"></i>
						<input type="text" class="search-input" placeholder="输入用户账号或昵称">
						<span class="search-btn">搜索用户</span>
					</div>
				</div>
				<div class="closing">×</div>
				<div class="user-list">

				</div>
				<div class="resMsg"></div>
			</div>
			<div class="friend-apply">
				<div class="closing">×</div>
				<div class="user-list">

				</div>
			</div>
			<div class="change-pwd">
				<input type="password" class="old" placeholder="请输入原来的密码">
				<input type="password" class="new" placeholder="请输入新的密码">
				<input type="password" class="confirm" placeholder="请确认新密码">
				<button type="button">确认</button>
				<div class="closing">×</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="../js/chat.js"></script>

</html>
